<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>식단 로또 추첨기</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0fff0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      color: #2e7d32;
    }

    #ball-container {
      position: relative;
      height: 0px;
    }

    #main-ball {
      margin: 40px auto 20px;
      font-size: 20px;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background-color: #2e7d32;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      line-height: 1.4;
      padding: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #2e7d32;
      line-height: 1.6;
      padding: 0 20px;
    }

    #drawBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #e0f2f1;
      border: 1px solid #2e7d32;
      border-radius: 8px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>🥗 식단 로또 추첨기</h1>
  <div id="ball-container"></div>
  <div id="main-ball"></div>
  <button id="drawBtn" onclick="startLotto()">✅ 오늘의 챌린지 뽑기</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
