<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>식단 로또 추첨기</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #ball-container {
      position: relative;
      height: 200px;
    }

    #main-ball {
      font-size: 20px;
      margin-top: 10px;
      transform: translateY(-30px);
    }

    #result {
      margin-top: 10px;
      font-size: 16px;
      transform: translateY(-30px);
    }

    #drawBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transform: translateY(-30px);
    }
  </style>
</head>
<body>
  <h1>🥗 식단 로또 추첨기</h1>
  <div id="ball-container"></div>
  <div id="main-ball"></div>
  <button id="drawBtn" onclick="startLotto()">✅ 오늘의 챌린지 뽑기</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
