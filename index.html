<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>식단 로또 추첨기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #d6336c;
    }
    #ball-container {
      position: relative;
      width: 100vw;
      height: 60vh;
      overflow: hidden;
    }
    .ball {
      width: 60px;
      height: 60px;
      background-color: #f06292;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(300px, 500px); }
    }
    #main-ball {
      display: none;
      margin: 20px auto;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: #e91e63;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      animation: pop 1s ease forwards;
      padding: 10px;
      line-height: 1.3;
      word-break: keep-all;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ff80ab;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e91e63;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ad1457;
    }
  </style>
</head>
<body>
  <h1>🥗 식단 로또 추첨기</h1>
  <div id="ball-container"></div>
  <div id="main-ball"></div>
  <button onclick="startLotto()">❤️ 챌린지 뽑기 ❤️</button>
  <div id="result"></div>

  <script>
    const container = document.getElementById('ball-container');
    const mainBall = document.getElementById('main-ball');
    const resultBox = document.getElementById('result');

    const challenges = [
      "오늘 먹은 단백질 음식 인증샷 올리기", "아침 식사 사진 올리기", "채소가 3가지 이상 포함된 식사 올리기",
      "탄수화물 없이 한 끼 먹기", "정제당 없는 하루 인증", "오늘의 물 2L 완료 인증",
      "직접 요리한 식단 사진 올리기", "외식 대신 집밥 인증", "하루 총 3끼 인증샷 모아 올리기",
      "고구마 or 단호박으로 식사 인증", "샐러드 먹은 사진 올리기", "반찬 3가지 이하로 구성한 식단",
      "단백질 80g 채우기 인증", "냉장고 털이 식단 공유하기", "오늘 먹은 견과류 인증",
      "무가당 두유 or 콩물 마신 사진", "16시간 공복 후 첫 끼 사진", "오늘의 다이어트 도시락 인증",
      "물 500ml 마신 타이밍마다 사진", "밀가루 없는 하루 인증", "아보카도 or 좋은 지방 포함 식사",
      "물 대신 탄산 NO 인증", "야식 안 먹은 밤 시간 인증", "한 끼는 생식 or 자연식으로 인증",
      "볶음/튀김 없이 조리한 식사", "마늘 or 양파 포함 식사 사진", "계란 요리 한 가지 공유하기",
      "채소 비중 높은 식사 인증", "하루 먹은 식단 3컷 모아 올리기", "냉동식품 없는 하루 인증",
      "먹기 전 식사 전경 예쁘게 찍기", "하루 과일 1회 섭취 인증", "물병 옆에 식사 사진 같이 찍기",
      "아침 공복 커피 대신 물 인증", "새벽 공복 유지를 위한 빈 접시 인증",
      "반찬 종류 세지 않고 단순화된 식사", "정해진 그릇에만 밥 담아 먹기",
      "나만의 다이어트 플레이트 구성 인증", "먹은 양 보여주기 (전/후 사진)", "하루에 먹은 당류 계산 인증",
      "먹으려다 참은 음식 인증 (손 사진 OK)", "체중계 NO DAY 식사만 공유하기",
      "‘내가 진짜 먹고 싶었던 거’ 참은 후기", "빵 대신 다른 대체식으로 먹은 인증",
      "건강한 간식(예: 오이, 방울토마토) 인증", "음료 대신 물만 마신 하루 인증",
      "먹기 전 ‘오늘의 다짐’ 한 줄 쓰기", "먹은 후 ‘배부름 정도’ 체크 인증",
      "15분 이상 천천히 먹은 인증", "하루 먹은 것 중 가장 건강했던 한 끼 고르기",
      "가족과 함께 먹은 건강한 식사 공유", "오늘 식단의 별점 주기", "오트밀 or 현미밥 사용 식사 인증",
      "하루 동안 먹은 음식 텍스트로 정리", "자기 전 간식 NO 인증", "패스트푸드 대신 선택한 대체 식사",
      "친구에게 식단 전파한 인증", "마트에서 건강식 장 본 인증", "다이어트 도시락 직접 구성한 사진",
      "오늘 식사 중 가장 만족했던 한 끼 인증", "단백질바나 간식 대신 식사로 해결한 인증",
      "오늘의 건강 간식 재료 사진", "하루 1회 채소 5종 섭취 인증", "달걀 프라이 or 삶은달걀 비교 사진",
      "정해진 식사 시간 지키기 인증", "야채를 메인으로 구성한 식사 인증", "시리얼 대신 선택한 식사",
      "소금, 설탕 안 쓴 식단 도전 인증", "1일 1샐러드 챌린지 인증", "탄수화물 저녁 제한 식단 인증",
      "냉동 치킨 대신 삶은 닭가슴살 인증", "내가 만든 건강 요리 이름 붙이기", "하루 최소 10가지 재료 식사 인증",
      "하루 1,500kcal 안 넘기기 인증", "식사 전후 감정 기록 인증", "오늘의 식단 점수 자가 평가",
      "1일 3식 or 2식 타임 지키기 인증", "하루 중 가장 건강했던 간식 공유", "식사 후 산책 10분 이상 인증",
      "칼로리 체크 앱 인증샷", "오늘의 ‘나를 위한 한 끼’ 공유", "한식 위주의 식사 인증",
      "소식(小食)으로 배부름 느낀 한 끼 인증", "탄수-단백-지방 균형 맞춘 식사 인증",
      "오늘 가장 참기 힘들었던 유혹 공유", "나만의 다이어트 꿀팁 한 줄 공유",
      "야식 대신 이불 덮고 누운 인증", "오늘 먹은 식사 중 BEST PICK 선정",
      "평소보다 적게 먹은 성공 한 끼", "식사 후 셀프 칭찬 한 마디 남기기",
      "오늘 식사에서 아쉬웠던 점 한 줄 쓰기", "건강을 위한 음료 고른 이유 공유",
      "포만감 느낀 정도 체크 (1~5점)", "지금 먹고 싶은 음식 대신 선택한 식사 인증"
    ];

    let balls = [];

    function createBall(i) {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.innerText = i + 1;
      ball.style.left = Math.random() * (window.innerWidth - 60) + 'px';
      ball.style.top = Math.random() * (window.innerHeight * 0.6 - 60) + 'px';
      container.appendChild(ball);
      balls.push(ball);
    }

    function clearBalls() {
      balls.forEach(ball => container.removeChild(ball));
      balls = [];
    }

    function startLotto() {
      clearBalls();
      mainBall.style.display = 'none';
      resultBox.innerHTML = '';

      for (let i = 0; i < 20; i++) {
        createBall(i);
      }

      setTimeout(() => {
        clearBalls();
        const index = Math.floor(Math.random() * challenges.length);
        const text = challenges[index];
        mainBall.innerText = text;
        mainBall.style.display = 'flex';
        resultBox.innerHTML = `<strong>🎉 오늘의 챌린지:</strong><br>“${text}”`;
      }, 3000);
    }
  </script>
</body>
</html>
